        <div class="modal-content">

            <!--Modal header-->
            <div class="modal-header">

                </button>

            </div>

            <!--Modal body-->
            <div class="modal-body" style="padding-left:50px;padding-right:50px;">
                <p class="text-muted">红色为必填项</p>

                    <div class="col-sm-6">
                        <div class="input-group mar-btm">
                            <span class="input-group-btn">
                                <button class="btn btn-danger" type="button">供应商名</button>
                            </span>
                            <input type="text" class="form-control">
                        </div>
                        
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mar-btm">
                            <span class="input-group-btn">
                                <button class="btn btn-danger" type="button">联系人员</button>

                            <input type="email" class="form-control">

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mar-btm">
                            <span class="input-group-btn">

                            <input type="text" class="form-control">

                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mar-btm">
                            <span class="input-group-btn">

                            </span>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mar-btm">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">网店地址</button>
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <textarea placeholder="备注" rows="4" class="form-control"></textarea>
            </div>

            <!--Modal footer-->

                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>

        </div>
