<script type="text/javascript">
var user_group_add_message = <?php echo json_encode($language->get('user_group_add')->message);?> || '';
$(function(){
    $("#addUserGroup").click(function(){
        var params = {};
        params.name = $("input[name=add_user_group_name]").val();
        params.desc = $("#add_user_group_desc").val();

        if(!params.name) {
            swal('', user_group_add_message.empty_name, 'warning');
            return;
        }

        if(params.name.length < 2 || params.name.length > 50) {
            swal('', user_group_add_message.invalid_name_length, 'warning');
            return;
        }

        $.ajax({
            url: "<?php echo $url->link('user/group/add');?>",
            type: 'POST',
            data: params,
            dataType: 'json',
            success: function(response) {
                if(response.status) {
                    swal({
                        title: '',
                        text: response.message,
                        type: "success",
                        confirmButtonText: "OK"
                    }, function(){
                        $('#UserGroupContentModal').modal('hide');
                        window.location.reload();
                    });
                } else {
                    swal('', response.message, 'error');
                }
            }
        });
    });
});
</script>
<!-- End Check -->
