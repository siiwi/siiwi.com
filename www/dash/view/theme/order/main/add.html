$(function(){

        params.order_platform = parseInt($("select[name=order_platform]").val());
    });

    $('input[name=order_date]').datepicker({
        format: 'yyyy-mm-dd',

        autoclose: true,

    });

        params.buyer_contact = $("input[name=buyer_contact]").val();

        console.log(params);
    });
});
